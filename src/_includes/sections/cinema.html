{% assign settings = site.data.settings %}

<section id="cinema" class="section" data-magellan-destination="cinema">
	<div class="row">
		<div class="medium-10 large-7 medium-centered columns">

			<div class="gallery-slider">
				<div class="slider slider-for">

					<!-- Images -->
					{% for i in (1..6) %}
						<div>
							<h3>Carla &amp; James</h3>
							<iframe width="100%" src="https://www.youtube.com/embed/Koj8Hfqg0os" frameborder="0" allowfullscreen></iframe>
						</div>
					{% endfor %}
				</div>
				<div class="slider slider-nav">

					<!-- Mirrored Contents -->
					{% for i in (1..6) %}
						<div>
							<img width="100%" src="http://kenwheeler.github.io/slick/img/fonz1.png" alt="">
							<h3>Carla &amp; James</h3>
						</div>
					{% endfor %}
				</div>
			</div>

			<!-- Swipe Hint Mobile -->
			<div class="text-center show-for-small-only">
				<img width="40" src="/img/ui/swipe-right.svg" alt="Swipe Right">
			</div>

		</div>
	</div> <!-- .row -->
</section>
